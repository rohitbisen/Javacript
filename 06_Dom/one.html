<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
    <style>
        body{
            background-color: rgb(115, 100, 100);
            color: beige;
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <h1 id="title" class="heading">DOM learning on chai aur code <span style="display: none;">test text</span>  </h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <h3>Lorem ipsum dolor sit amet.</h3>
        <input type="password">
        <p>Lorem ipsum dolor sit.</p>
        <ul>
            <li class="list-item">One</li>
            <li class="list-item">Two</li>
            <li class="list-item">Three</li>
            <li class="list-item">four</li>
        </ul>
    </div>
</body>
</html>

<!-- Note :-- .innerText only shows displayed content but .textContent shows all the content including hide by display none property
And .innerHTML shows all the content including html tags like h1, id, class -->
